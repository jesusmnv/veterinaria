<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Owners</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="form-own.html" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Owner</span></a>
                      </div>
                </div>
            </div>
            <table id="tabla" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Last</th>
                        <th>Address</th>
                        <th>Cellphone</th>
                        <th>Email</th>
                        <th>Birth Date</th>
                        <th> Owner's occupation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="formularioOwner">

                <h1>Owner Data Update Form</h1>

                <div class="formbold-main-wrapper">
                  <div class="formbold-form-wrapper">
                    <!-- <img src="your-image-url-here.jpg" alt="Imagen Veterinario"> -->
                    <form method="POST" name="formU" id="formU">
                      <div class="formbold-form-title">
                        <h2 class="">Update now</h2>
                        <!-- <p>
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                              eiusmod tempor incididunt.
                            </p> -->
                      </div>

                      <div class="formbold-mb-3">
                        <label for="name" class="formbold-form-label">
                          First name
                        </label>
                        <input type="text" name="name" id="name" class="formbold-form-input" />
                      </div>
              
                      <div class="formbold-input-flex">
                        <div>
                          <label for="surname" class="formbold-form-label"> Last name </label>
                          <input type="text" name="surname" id="surname" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="maternalSurname" class="formbold-form-label">&nbsp;</label>
                          <input type="text" name="maternalSurname" id="maternalSurname" class="formbold-form-input" />
                        </div>
                      </div>
              
              
                      <div class="formbold-input-flex">
                        <div>
                          <label for="address" class="formbold-form-label"> Address</Address> </label>
                          <input type="address" name="address" id="email" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="cellphone" class="formbold-form-label"> Cellphone number </label>
                          <input type="phone" name="cellphone" id="cellphone" class="formbold-form-input" />
                        </div>
                      </div>
              
                      <div class="formbold-input-flex">
                        <div>
                          <label for="email" class="formbold-form-label"> Email </label>
                          <input type="email" name="email" id="email" class="formbold-form-input" />
                        </div>
                        
                      </div>
              
                      <div class="formbold-mb-3">
                        <label for="birthdate" class="formbold-form-label">
                          Birth Date
                        </label>
                        <input type="date" name="birthdate" id="birthdate" class="formbold-form-input" />
                      </div>
              
                      <div class="formbold-mb-3">
                        <label for="occupation" class="formbold-form-label">
                          Owner's occupation
                        </label>
                        <input type="text" name="occupation" id="occupation" class="formbold-form-input" />
                      </div>
               
                      <button id="btnUpdate" name="btnUpdate" class="formbold-btn">Update Now</button>
                    </form>
                  </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/tabla-own.js"></script>
</body>

</html>
