<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPet - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>appointments</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="form-appointments.html" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Consultations</span></a>
                      </div>
                </div>
            </div>
            <table id="tabla" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Appointments Date</th>
                        <th>Appointments Hour</th>
                        <th>First Appointment</th>
                        <th>Appointment Reason</th>
                      </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="formulario">

                <h1>Appointments Update Form</h1>

                <div class="formbold-main-wrapper">
                  <div class="formbold-form-wrapper">
                    <!-- <img src="your-image-url-here.jpg" alt="Imagen Veterinario"> -->
                    <form method="POST" name="formU" id="formU">
                      <div class="formbold-form-title">
                        <h2 class="">Update now</h2>
                        <!-- <p>
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                              eiusmod tempor incididunt.
                            </p> -->
                      </div>
                      <div class="formbold-mb-3">
                        <label for="appointmentDateU" class="formbold-form-label">
                          Appointments Date
                        </label>
                        <input type="Date" name="appointmentDateU" id="appointmentDateU" class="formbold-form-input" />
                      </div>
                      <div class="formbold-input-flex">
                        <div>
                          <label for="appointmentTimeU" class="formbold-form-label"> Appointment Hour </label>
                          <input type="hour" name="appointmentTimeU" id="appointmentTimeU" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="firstAppointmentU" class="formbold-form-label"> First Appointment </label>
                          <input type="text" name="firstAppointmentU" id="firstAppointmentU" class="formbold-form-input" />
                        </div>
                      </div>
                      <div class="formbold-mb-3">
                        <label for="appointmentReasonU" class="formbold-form-label">
                          Appointment Reason
                        </label>
                        <input type="text" name="appointmentReasonU" id="appointmentReasonU" class="formbold-form-input" />                                          
                      </div>
                     
                      <button id="btnUpdate" name="btnUpdate" class="formbold-btn">Update Now</button>
                    </form>
                  </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/tabla-appointments.js"></script>
</body>

</html>
