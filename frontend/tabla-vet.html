<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Vets</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="form-vet.html" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Vet</span></a>
                      </div>
                </div>
            </div>
            <table id="tabla" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Specialty</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="formulario">

                <h1>Vet Data Update Form</h1>

                <div class="formbold-main-wrapper">
                  <div class="formbold-form-wrapper">
                    <!-- <img src="your-image-url-here.jpg" alt="Imagen Veterinario"> -->
                    <form method="POST" name="formU" id="formU">
                      <div class="formbold-form-title">
                        <h2 class="">Update now</h2>
                        <!-- <p>
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                              eiusmod tempor incididunt.
                            </p> -->
                      </div>
                      <div class="formbold-mb-3">
                        <label for="nameU" class="formbold-form-label">
                          First name
                        </label>
                        <input type="text" name="nameU" id="nameU" class="formbold-form-input" />
                      </div>
                      <div class="formbold-input-flex">
                        <div>
                          <label for="surnameU" class="formbold-form-label"> Last name </label>
                          <input type="text" name="surnameU" id="surnameU" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="maternalSurnameU" class="formbold-form-label">&nbsp;</label>
                          <input type="text" name="maternalSurnameU" id="maternalSurnameU" class="formbold-form-input" />
                        </div>
                      </div>
                      <div class="formbold-input-flex">
                        <div>
                          <label for="emailU" class="formbold-form-label"> Email </label>
                          <input type="email" name="emailU" id="emailU" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="cellphoneU" class="formbold-form-label"> Cellphone number </label>
                          <input type="phone" name="cellphoneU" id="cellphoneU" class="formbold-form-input" />
                        </div>
                      </div>
                      <div class="formbold-mb-3">
                        <label for="birthdateU" class="formbold-form-label">
                          Date of Birth
                        </label>
                        <input type="date" name="birthdateU" id="birthdateU" class="formbold-form-input" />
                      </div>
                      <div class="formbold-mb-3">
                        <label for="specialtyU" class="formbold-form-label">
                          Specialty
                        </label>
                        <input type="text" name="specialtyU" id="specialtyU" class="formbold-form-input" />
                      </div>
                      <div class="formbold-input-flex">
                        <div>
                          <label for="entryTimeU" class="formbold-form-label"> Entry Time </label>
                          <input type="time" name="entryTimeU" id="entryTimeU" class="formbold-form-input" />
                        </div>
                        <div>
                          <label for="exitTimeU" class="formbold-form-label"> Exit Time </label>
                          <input type="time" name="exitTimeU" id="exitTimeU" class="formbold-form-input" />
                        </div>
                      </div>
                      <button id="btnUpdate" name="btnUpdate" class="formbold-btn">Update Now</button>
                    </form>
                  </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/tabla-vet.js"></script>
</body>

</html>
